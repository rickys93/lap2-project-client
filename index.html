<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/pop-up.css" />
        <link rel="stylesheet" href="./css/full-event-details.css" />
        <link rel="stylesheet" href="./css/login.css" />
        <link rel="stylesheet" href="./css/register.css" />
        <link rel="stylesheet" href="./css/create-event.css" />
        <script src="./js/index.js" defer></script>
        <!-- <script src="./js/login.js" defer></script> -->
        <script src="./js/register.js" defer></script>
        <script src="./js/login.js" defer></script>
        <script src="./js/events.js" defer></script>
        <script src="./js/displayFullEvent.js" defer></script>
        <script src="./js/createEvent.js" defer></script>
        <title>Florin Events</title>
    </head>
    <body>
        <!-- log in pop up window - set to hidden by default -->
        <div class="full-screen flex-container-center pop-up" id="login-popup">
            <div class="pop-up-center small-pop-up">
                <button id="register-close-button" class="close-pop-up">&#215;
                </button>
                <div class="pop-up-message">
                    <h2>Log In</h2>
                    <form id="login-form">
                        <input class="username-password" type="text" id="username" name="username" placeholder="Username">
                        <input class="username-password" type="password" id="password" name="password" placeholder="Password">
                        <input type="submit" value="Log in" class="register-login-button button-colours-reverse">
                    </form>
                    <p>No account? <button class="button-colours-reverse" id="register-from-login">Sign up here</button></p>
                </div>
            </div>
        </div>
        <!-- register pop up window - set to hidden by default -->
        <div class="full-screen flex-container-center pop-up" id="register-popup">
            <div class="pop-up-center small-pop-up">
                <button id="register-close-button" class="close-pop-up">&#215;
                </button>
                <div class="pop-up-message" >
                    <h2>Register</h2>
                    <form id="register-form">
                        <input class="username-password" type="text" id="username" name="username" placeholder="Username">
                        <input class="username-password" type="password" id="password" name="password" placeholder="Password">
                        <input type="submit" value="Register" class="register-login-button button-colours-reverse">
                    </form>
                    <p>Already registered? <button class="button-colours-reverse" id="login-from-register">Log in here</button></p>
                </div>
            </div>
        </div>
        <!-- create new event pop up window - set to hidden by default -->
        <div class="full-screen flex-container-center pop-up" id="create-event-popup">
            <div class="pop-up-center small-pop-up">
                <button id="register-close-button" class="close-pop-up">&#215;
                </button>
                <div class="pop-up-message" >
                    <form id="post-form">
                        <fieldset>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="event_title" required />
                        </fieldset>
                        <fieldset>
                            <label for="title">Description</label>
                            <textarea
                                id="content"
                                name="event_description"
                                required
                            ></textarea>
                        </fieldset>
                        <fieldset>
                            <label for="location">Location:</label>
                            <input type="text" id="location" name="location" placeholder="Enter location...">
                        </fieldset>
                        <fieldset>
                            <label for="categories">Category</label>
                            <select name="categories" id="categories">
                                <option value="festival">Festivals and Fairs</option>
                                <option value="music">Music and Concerts</option>
                                <option value="charity">Community and Charity</option>
                                <option value="education">
                                    Education and Learning
                                </option>
                                <option value="art">Arts and Culture</option>
                                <option value="family">Family and Kids</option>
                                <option value="business">
                                    Business and Networking
                                </option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <label for="start_date">Start Date:</label>
                            <input
                                type="datetime-local"
                                id="start_date"
                                name="start_date"
                            />
        
                            <label for="end_date">End Date:</label>
                            <input
                                type="datetime-local"
                                id="end_date"
                                name="end_date"
                            />
                            <input type="submit" value="Create Event" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- full event details pop up window - set to hidden by default -->
        <div class="full-screen flex-container-center pop-up" id="full-event-popup">
            <div class="pop-up-center event-pop-up">
                <button id="register-close-button" class="close-pop-up">&#215;
                </button>
                <div class="pop-up-message" >
                    <div class="picture-container">
                        <img
                            src="./images/325738924_5831057380305227_7516818067925943191_n.jpg"
                            alt=""
                        />
                    </div>
                    <div class="full-event-container">
                        <div class="full-event-title-container">
                            <div class="full-event-date">
                                <span id="event-date"
                                    ></span
                                >
                            </div>
                            <h2 class="full-event-title">
                                <span id="event-title">Kent Country Show</span>
                            </h2>
                            <div>
                                <span id="event-location">Barcombe Mills</span>
                            </div>
                        </div>
                        <div class="full-event-buttons">
                            <div class="full-event-button">
                                <span id="full-event-interested">600</span> &#9734;
                                <button id="interested-button" type="submit">
                                    Interested
                                </button>
                            </div>
                            <div class="full-event-button">
                                <span id="full-event-attending">55</span> &#10004;
                                <button id="attending-button" type="submit">
                                    Attending
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="full-event-details-container">
                        <div class="full-event-details">
                            <h2>Details</h2>
                            <h3 class="event-user">
                                &#128100; Event by
                                <span id="full-event-username"></span>
                            </h3>
                            <h3 class="full-event-location">
                                &#128204 <span id="full-event-location"></span>
                            </h3>
                            <div class="event-description" id="full-event-description">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navigation-bar">
            <div class="nav-left">
                <a class="logo" href="./index.html">Florin</a>
            </div>
            <div class="nav-right">
                <button class="button-colours" id="log-in-button" href="">
                    Log In
                </button>
                <button class="button-colours" id="sign-up-button" href="">
                    Sign Up
                </button>
            </div>
        </nav>
        <div class="category-sidebar">
            <ul class="category-list">
                <div class="sidebar-button-container">
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="ðŸ”Žï¸Ž Search..."
                    />
                </div>
                <li>All</li>
                <li>Personal</li>
                <li>Work</li>
                <li>Party</li>
                <li>Workshop</li>
                <li>Charity</li>
                <li>Big Event</li>
                <li>Small Event</li>
                <div class="sidebar-button-container">
                    <button
                        id="create-new-event"
                        class="button-colours"
                        type="submit"
                    >
                        Create Event &#43;
                    </button>
                </div>
            </ul>
        </div>
        <div class="main-section" id="events">
            <div class="event-container", id="dummy-event-container">
                <div class="picture-container">
                    <img
                        src="./images/325738924_5831057380305227_7516818067925943191_n.jpg"
                        alt=""
                        class="event-image"
                    />
                </div>
                <div class="event-details-container">
                    <div>
                        <span class="event-date">Fri, 7 Jul - 9 Jul</span>
                    </div>
                    <div>
                        <span class="event-title">Kent Country Show</span>
                    </div>
                    <div>
                        <span class="event-location">Barcombe Mills</span>
                    </div>
                    <div class="buttons-container">
                        <div class="button-container">
                            <span><span class="event-interested">600</span> &#9734;</span>
                            <button class="interested-button" type="submit">
                                Interested
                            </button>
                        </div>
                        <div class="button-container">
                            <span><span class="event-attending">55</span> &#10004;</span>
                            <button class="attending-button" type="submit">
                                Attending
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
